<div class="new-tab" style="overflow: auto; height: 80vh;" >

    <div style="display: flex; margin: 10px 0; height: 30vh; overflow: hidden; " >

        <div style=" flex: 1; " >
            <img :src="ilse.require('calendar.svg')" style="width: 30px;" />
            <p> Daily Notes </p>
        </div>

        <div style=" flex: 1; " >
            <img :src="ilse.require('settings.svg')" style="width: 30px;" />
            <p> Configuration </p>
            <div x-html="window.ilse.components['configuration']" > </div> 
            <!-- <div x-html="window.ilse.components['daily-notes']" > </div> -->
        </div>

        <div style=" flex: 1; " >
            <img :src="ilse.require('lifebuoy.svg')" style="width: 30px;" />
            <p> Help </p>
            <div x-html="window.ilse.components['help']" > </div> 
        </div>

        <div style=" flex: 1; " >
            <img :src="ilse.require('building-store.svg')" style="width: 30px;" />
            <p> Marketplace </p>
            <!-- <div x-html="window.ilse.components['marketplace']" > </div> -->
        </div>

    </div>

    <div style="display: flex; margin: 10px 0; " >

        <div style=" flex: 1; " >
            <img :src="ilse.require('calendar.svg')" style="width: 30px;" />
            <p> Bookmarks </p>
        </div>

        <div style=" flex: 1; " >
            <img :src="ilse.require('settings.svg')" style="width: 30px;" />
            <p> History </p>
            <!-- <div x-html="window.ilse.components['daily-notes']" > </div> -->
        </div>

        <div style=" flex: 1; " >
            <img :src="ilse.require('lifebuoy.svg')" style="width: 30px;" />
            <p> Spaced Repetition </p>
        </div>

        <div style=" flex: 1; " >
            <img :src="ilse.require('building-store.svg')" style="width: 30px;" />
            <p> Favorites </p>
        </div>

    </div>

    <div style="display: flex; margin: 10px 0; " >

        <div style=" flex: 1; " >
            <img :src="ilse.require('building-store.svg')" style="width: 30px;" />
            <p> Public </p>
        </div>

        <div style=" flex: 1; " >
            <img :src="ilse.require('terminal.svg')" style="width: 30px;" />
            <p> Code </p>
        </div>

        <div style=" flex: 1; " >
            <img :src="ilse.require('plugin.svg')" style="width: 30px;" />
            <p> Make Plugin </p>
        </div>

        <div style=" flex: 1; " >
            <img :src="ilse.require('plugin.svg')" style="width: 30px;" />
            <p> Filesystem  </p>
            <div x-html="window.ilse.components['filesystem']" > </div> 
        </div>

    </div>

    <div x-show="url" x-data="{ url: '' }" >
        <input placeholder="https://example.com" x-model="url" @keydown.enter="url = $event.target.value" />
        <iframe x-show="url" :src="url" frameBorder="0" style="width: 100%; height: 100vh;" />
    </div>

</div>
