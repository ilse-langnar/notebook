<div data-component-id="new-tab" class="new-tab" style="overflow: auto; height: 100%;" >

    <div style="display: flex; margin: 10px 0; height: 30vh; overflow: hidden; " >

        <div style=" flex: 1; " >
            <img :src="ilse.require('calendar.svg')" style="width: 30px;" />
            <p> Daily Notes </p>
        </div>

        <div style=" flex: 1; " >
            <img :src="ilse.require('settings.svg')" style="width: 30px; flex: 1;" />
            <p style="flex: 1;" > Configuration </p>
            <!--<div style="flex: 1;" x-html="window.ilse.components['configuration']" > </div>  -->
            <!-- <div x-html="window.ilse.components['daily-notes']" > </div> -->
        </div>

        <div style=" flex: 1; " >

            <div style="display: flex;" >
                <img style="display: block; margin: 0 auto;" :src="ilse.require('lifebuoy.svg')" style="width: 30px;" />
                <h2 style="text-align: center;" > Help </h2>
            </div>
            <button class="slick-button" > Open Help </button>
        </div>

        <div style=" flex: 1; " >
            <img :src="ilse.require('building-store.svg')" style="width: 30px;" />
            <p> Marketplace </p>
            <!-- <div x-html="window.ilse.components['marketplace']" > </div> -->
        </div>

    </div>

    <div style="display: flex; margin: 10px 0; height: 30vh; overflow: hidden; " >

        <div style=" flex: 1; " >
            <img :src="ilse.require('calendar.svg')" style="width: 30px;" />
            <p> Bookmarks </p>
        </div>

        <div style=" flex: 1; " >
            <img :src="ilse.require('settings.svg')" style="width: 30px;" />
            <p> History </p>
            <!-- <div x-html="window.ilse.components['daily-notes']" > </div> -->
        </div>

        <div style=" flex: 1; " >
            <img :src="ilse.require('lifebuoy.svg')" style="width: 30px;" />
            <p> Spaced Repetition </p>
        </div>

        <div style=" flex: 1; " >
            <img :src="ilse.require('building-store.svg')" style="width: 30px;" />
            <p> Favorites </p>
        </div>

    </div>

    <div style="display: flex; margin: 10px 0; height: 30vh; overflow: hidden; " >

        <div style=" flex: 1; " >
            <img :src="ilse.require('building-store.svg')" style="width: 30px;" />
            <p> Public </p>
            <template x-data="{ list: window.ilse.query('#public') }" x-for="(item, index) in list" x-init="ilse.Messager.on( '~ilse', (action, payload) => { if( action === 'loaded' ) { list = window.ilse.query('#public') } })" >
                <div>
                    <p x-text="item.content" > </p>
                </div>
            </template>
        </div>

        <div style=" flex: 1; " >
            <img :src="ilse.require('terminal.svg')" style="width: 30px;" />
            <p> Code </p>
        </div>

        <div style=" flex: 1; " >
            <h2> Make a new Plugin! </h2>
            <div style="display: flex;" >
                <img :src="ilse.require('plugin.svg')" style="width: 30px; flex: 1;" />
                <img :src="ilse.require('plus.svg')" style="width: 50px;   flex: 1; cursor: pointer; " />
            </div> 
        </div>

        <div style=" flex: 1; " >
            <img :src="ilse.require('plugin.svg')" style="width: 30px;" />
            <button class="slick-button" @click="window.ilse.tabs.add_with_component('filesystem', { title: 'Filesystem', url: 'filesystem', autoselect: true })" > Open Filesystem </button>
            <!-- <div x-html="window.ilse.components['filesystem']" > </div> -->
        </div>

    </div>

    <div x-show="url" x-data="{ url: '' }" >
        <input placeholder="https://example.com" x-model="url" @keydown.enter="url = $event.target.value" />
        <iframe x-show="url" :src="url" frameBorder="0" style="width: 100%; height: 100vh;" />
    </div>

</div>
