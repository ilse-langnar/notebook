<div data-ilse-id="notification.html" data-ilse-icon="app-window.svg" >

    <style>
        #notification {
            max-width: 30%;
            border-radius: var( --border-radius );
            display: inline;
            position: absolute;
            right: 10px;
            bottom: 20px;
            padding: 1rem;
            padding: 0.7rem;
            background: var( --background-color );
            color: var( --text-color );
            box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px !important;
            max-width: 40vw;
            z-index: 100;
        }
    </style>

    <div id="notification" >

        <style>
            .items-wrapper {
                height: 20px;
            }

            .items-wrapper:hover img {
                cursor: pointer;
                flex: 1;
                width: 20px !important;
            }

        </style>

        <div class="items-wrapper" >
            <div style="margin-left: 10px;" >
                <img class="is-pulled-right" :src="api.require('x.svg')" title="Close Window" alt="close" style="width: 0px; " @click="api.get('stack').shift()" >
            </div>
        </div>

        <!-- <hr> --> 
        <h2 class="centered" > $title </h2>
        <p class="centered" > $description </p>

    </div>
</div>
