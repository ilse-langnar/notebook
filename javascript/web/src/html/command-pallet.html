<style>

.flex .mitem {
    margin: 0 auto;
    font-size: 10px;
}

input.input {
    background: var( --background-color );
    color: var( --text-color );
    width: 100%;
    border: 0 !important;
    box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px !important;
}

.flex .item {
    width: 100%;
    margin-bottom: 5px;
    border-radius: var( --border-radius );
    padding: 3px;
    cursor: pointer;
    height: 35px;
}

.flex .item:hover {
    background: var( --text-color );
    color: var( --background-color );
    border-radius: var( --border-radius );
}

</style>
<div id="command-pallet" x-transition x-data="{ search: '', list: }" >

    <div class="flex" >
        <img :src="window.ilse.require('command.svg')"       style="width: 23px; margin-bottom: 6px;" />

        <!-- <input id="command-pallet-id" class="input" placeholder="Search ... " x-model="search" autofocus @keydown.enter.prevent="window.ilse.commands.run(window.ilse.commands.list.filter( e=> e.id.indexOf(search) !== -1 )[0].id); ilse.htmls.list.shift()" x-init="document.getElementById('command-pallet-id') ?  document.getElementById('command-pallet-id').focus() : null" > -->
        <input id="command-pallet-id" class="input" placeholder="Search ... " x-model="search" autofocus @keydown.enter.prevent="ilse.commands.run(window.ilse.commands.list.filter( e=> e.id.indexOf(search) !== -1 )[0].id); ilse.htmls.list.shift()" x-init="document.getElementById('command-pallet-id') ?  document.getElementById('command-pallet-id').focus() : null" > 

        <img :src="window.ilse.require('question-mark.svg')" style="width: 23px; margin-bottom: 6px;" />
    </div>

    <div class="flex">

        <div class="mitem">
            <p class="is-size-6" x-text="window.ilse.commands.list.filter( e=> e.id.indexOf(search) !== -1 ).length + '/' + window.ilse.commands.list.length" > </p>
        </div>

        <div class="mitem">
            <span> Run </span>
            <strong> â†ª </strong>
        </div>

        <div class="mitem">
            <span> Quit </span>
            <strong> ESC </strong>
        </div>

    </div>

    <!-- <template x-for="( command, index ) in window.ilse.commands.list.filter( e=> e.name.toLowerCase().indexOf(search.toLowerCase()) !== -1 )"> -->
    <template x-for="( command, index ) in window.ilse.commands.list.filter( e=> e.name.toLowerCase().indexOf(search.toLowerCase()) !== -1 )">
        <div class="flex" @click="window.ilse.commands.run(command.id); ilse.htmls.list.shift(); " >

            <div class="item" >

                <div class="is-pulled-left" >
                    <img class="inline" :src="window.ilse.require(command.icon)" style="width: 17px; position: relative; top: 5px;  margin-right: 5px; " >
                    <span class="py-1" x-text="command.name" > </span>
                    <!-- <span class="is-size-7" x-text=" ' &nbsp; &nbsp; &nbsp;' command.description" > </span> -->
                </div>

                <div class="shortcut is-pulled-right" >
                    <span > Ctrl+Space </span>
                </div>

            </div>
        </div>
    </template>
</div>
