        :root, .ilse[data-theme="light"] {

            /* Primary Theme config(Basic)*/
            --primary: #fff;
                --primary: #ecf1ef;
            --secondary: #292626;
                --secondary: #424242;
                --secondary: #25282B;
            --terciary: #484847ff;
                --terciary: #373A3C;
            --accent: #00bbf9;
                --accent: #d1b3c4;

            /* Secondary(Advanced) */
            --highlight: yellow;

            --border: 1px solid var( --primary );
            --border-radius: 6px;

            --padding: 4px;

            --font-family: Mary, Helvetica, Georgia, Times New Roman, serif, -apple-system, system-ui, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            --font-header: Georgia, Helvetica, Arial, serif;
            --font-family3: monospace;

            --font-size: 1em;
        }

        .ilse[data-theme="dark"] {
            --primary: #131313ff;
            --secondary: #DCEAF8;
            --terciary: #5a6269;
            --highlight: yellow;

            --border: 2px solid #777;

            --box-shadow: 0;
        }

        .link {

        .tag {

            color: #d3d3d3;
                color: #698b99;
                color: var(--terciary-text-color);
                color: #8d9eac;
                color: #8d9eac;

            border-radius: 7px;

            background: #cacfd4;
                background: #d7d9dc;

            padding: 0px 2px;
            margin: 2px;
        }

        .tag:hover {
            color: #cacfd4;
            background: #8d9eac;
        }

        .html-embed {
            margin-left: 10px;
            border: 1px solid var( --secondary );
            border-radius: var( --border-radius );
            padding: var( --padding );
            border: 1px solid #000;
        }

        .separator {
            width: 100%;
            border: 1px solid var( --secondary );
        }

        .highlight {
            /*background-color: var( --secondary );*/
            background: yellow;
            color: var( --secondary ); 
            padding: 2px;
            margin: 4px;
            border-radius: var( --border-radius );
        }

        .cloze-deletion {
            color: var( --primary );
            background: var( --primary );
            border-bottom: 1px solid var( --secondary )
        }

        .cloze-deletion:hover {
            color: var( --secondary );
            background: var( --primary );
        }

        .img {
            display: block;
        }

        .todo {
            padding: 5px;
        }

        .video {
            display: block;
            clear: both;
            margin: 3px;
        }

        .audio {
            display: block;
            clear: both;
        }

        input.checkbox {
            height:1em;
            width:1em;
            cursor:pointer;
            position:relative;
            -webkit-transition: .10s;
            border-radius:4em;
            background-color:red;
            border: 10px solid red;
        }

        blockquote {

            padding: 5px;

            border-radius: var( --border-radius );
            border-left: 4px solid var( --terciary );

            color: var( --primary );
            background: var( --secondary );

            margin-top: 0px;
            margin-bottom: 5px;
            margin-left: auto;
        }

        code {
            background-color: #ededed;
            color: #000000;
            padding: 0.25em 0.5em 0.25em;
            border-radius: 4px;
            font-family: CodeFire, CodeFira, monospace;
        }

        .markdown ol li {
            margin-left: 20px;
        }

        .italic {
            text-decoration: italic;
        }

        .inline-embed {
            color: var( --primary );
            background-color: var( --secondary );
        }

        .note-reference:before {
            content: "(("
        }

        .note-reference:after {
            content: "))"
        }

        .note-reference {
            display: flex;
        }

        .file-reference {

            color: var( --secondary );

            background-color: var( --primary );

            padding: var( --padding );
            border-radius: var( --border-radius );

            width: 80%;

            margin-left: 10%;
            margin-left: 3%;

        }

        .component-embed {
            color: var( --secondary );
            background-color: var( --primary );
            border-radius: var( --border-radius );
            max-height: 400px;
            overflow: auto;
            margin-left: 25px;
            margin-bottom: 4px;
            width: 90%;
            box-shadow:0 4px 6px rgba(0,0,0,0.1);
            padding: var( --padding );
        }

        hr .hr {
            width: 100%;
            border: 1px solid #000;
        }

        .input {
            background: var( --primary );
            color: var( --secondary );
            border: 1px solid var( --secondary ) !important;
            padding: 0px;
            font-size: .8em !important;
            margin-bottom: 5px;
        }

        select {
            background: var( --primary );
            color: var( --secondary );
            padding: var( --padding );
            border: 1px solid var( --secondary );
            border-radius: var( --border-radius );
        }

        select option {
            background: var( --primary );
            color: var( --secondary );
        }

        button {
            box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
            color: var( --secondary );
            appearance: none;
            cursor: pointer;
            display: inline-block;
            border: 0px !important;
        }

        .slick-button {
            flex: 1;
            margin: 24px;
            appearance: none;
            background-color: #FAFBFC;
            background-color: var( --primary );
            /*border: 1px solid rgba(27, 31, 35, 0.15);*/
            border-radius: 6px;
            box-shadow: rgba(27, 31, 35, 0.04) 0 1px 0, rgba(255, 255, 255, 0.25) 0 1px 0 inset;
            box-sizing: border-box;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
            color: #24292E;
            color: var( --secondary );
            cursor: pointer;
            display: inline-block;
            /*font-family: Mary, -apple-system, system-ui, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";*/
            font-family: var( --font-family );
            font-size: 14px;
            font-weight: 500;
            line-height: 20px;
            list-style: none;
            padding: 6px 16px;
            position: relative;
            transition: background-color 0.2s cubic-bezier(0.3, 0, 0.5, 1);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            vertical-align: middle;
            white-space: nowrap;
            word-wrap: break-word;
            display: block;
            margin: 1em auto;
            /*border: 1px solid var( --secondary ) !important;*/
            border: 0px !important;
        }

        .is-light {
            color: #7c7777;
        }

        .flex {
            display: flex;
        }

        .space-between {
            justify-content: space-between;
        }

        .space-around {
            justify-content: space-around;
        }

        .flexi {
            flex: 1;
        }
        .flexb {
            flex-basis: 50%;
        }

        .centered {
            display: block;
            margin: 0 auto;
            text-align: center;
        }

        .shorctu span {
            padding: 8px 12px;
            border-radius: var( --border-radius );
            background: var( --secondary );
            font-weight: 800;
            white-space: nowrap;
        }

        input[type="range"] {
            -webkit-appearance: none;
            margin-right: 15px;
            width: 200px;
            height: 7px;
            background: var( --secondary );
            border-radius: 5px;
            background-size: 70% 100%;
            background-repeat: no-repeat;
        }

        .no-outline:focus {
            outline: none !important;
        outline: 3px solid transparent;
        }

        @font-face {
            font-family: Mary;
            font-style: normal;
            font-weight: lighter;
            src: url("assets/mary.ttf");
        }

        blockquote::selection {
            background: white;
            color: red;

        }

        ::selection {
            color: var( --primary );
            background: var( --secondary );
        }

        /* Works on Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: blue orange;
        }

        /* Works on Chrome, Edge, and Safari */
        *::-webkit-scrollbar {
            width: 15px;
        }

        *::-webkit-scrollbar-track {
            background-color: var( --primary );
        }

        *::-webkit-scrollbar-thumb {
            background-color: blue;
            border-radius: 20px;
            /*border: 3px solid orange;*/
            background-color: var( --secondary );
            border: 3px solid var( --primary );
        }

        .shortcut {
            display: inline-flex;
            -webkit-box-align: center;
            align-items: center;
            -webkit-box-pack: center;
            justify-content: center;
            height: 25px;
            white-space: nowrap;
            transition: background-color 300ms cubic-bezier(0.4, 0, 0.2, 1) 0ms, box-shadow 300ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
            cursor: default;
            outline: 0px;
            text-decoration: none;
            border: 0px;
            padding: 0px;
            vertical-align: middle;
            box-sizing: border-box;
            /*color: rgb(117, 138, 161);
            background: rgb(235, 242, 247);*/
            color: var( --secondary );
            padding: var( --padding );
            background: var( --secondary );
            border-radius: 2px;
            font-size: 15px;
            margin-left: 20px; 
        }

        .url {
            width: 70vw !important;
            height: 70vh;
            resize: both;
            box-shadow:0 4px 6px rgba(0,0,0,0.1);
        }

        .bold  {
            text-weight: bold;
        }

        /* Electron Frameless configuration */
        body {
        }

        input[type="submit"],
        input[type="reset"],
        input[type="button"],
        input[type="text"],
        button,
        textarea {
            -webkit-app-region: no-drag;
        }

        h1, h2, h3, h4, h5, h6 {
            /* -webkit-user-select: none; */
        }
        /* Electron Frameless configuration */

        @keyframes width {
            to {
                width: auto;
            }

            from {
                width: inherit;
            }

        }

        .animation-width {
            animation: width;
            animation-duration: 1s;
        }

        .cursor-pointer {
            cursor: pointer;
        }

        .border {
            border: var( --border );
        }

        .border-bottom {
            border-bottom: 1px solid var( --secondary );
        }

        .box-shadow {
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px; 
            border-radius: var( --border-radius );
        }

        .red {
            background: red;
        }

        .green {
            background: green;
        }

        .hover {
            color: var( --primary );
            background: var( --secondary );
        }

        .hover:hover {
            color: var( --secondary ) !important;
            background: var( --primary ) !important;
        }

        .paper {
            background-color: #fff;
            position: relative;
            padding: 30px;
        }

        .paper,
            .paper::before,
            .paper::after {
            /* Add shadow to distinguish sheets from one another */
            box-shadow: 2px 1px 1px rgba(0,0,0,0.15);
        }

        .paper::before,
            .paper::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #eee;
        }

        /* Second sheet of paper */
        .paper::before {
            left: 7px;
            top: 5px;
             z-index: -1;
        }

        /* Third sheet of paper */
        .paper::after {
            left: 12px;
            top: 10px;
             z-index: -2;
        }

        .block {
            display: block;
        }

        .round {
            border-radius: var( --border-radius );
        }

        .circle {
            width: 10px !important;
            border-radius: 50%;
            border: 1px solid #000;
        }

        .shadow {
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        .left {
            float: left;
            clear: left;
        }

        .centered {
            display: block;
            margin: 0 auto;
        }


        .ilse  {
            color: var( --secondary );
            background: var( --primary ) !important;
            height: 97vh;
            height: 100vh;
            width: 100vw;
            overflow: hidden !important;
        }

        .ilse[data-theme="dark"] img {
            filter: invert( 100% );
        }

        .component-icon {
            display: none;
        }

        </style>

    </div>
