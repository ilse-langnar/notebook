<style>

.status-line {
    z-index: 2;
}

.status-line .flexi {
    margin: auto;
    display: block;
    margin: 0 auto;
    text-align: center;
}

.which-key .key {
    width: 15%;
    height: 25px;
    overflow: hidden;
    margin-left: 5px;
    margin-bottom: 5px;
    background: var( --background-color );
    color: var( --text-color );
    cursor: pointer;
}

.which-key .key:hover {
    background: var( --text-color );
    color: var( --background-color );
}

.key .combo  {
    color: var( --link-color );
}

.key .arrow  {
    color: var( --terciary-text-color );
    margin-left: 2px;
    margin-right: 2px;
}

.key .command  {
    color: var( --tertiary-text-color );
}

.status-line {
    position: fixed;
    bottom: 0px;
    width: 100%;
    background: var( --background-color );
    z-index: 0;
    box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
    box-shadow: 0 0 2px 0 #555;
    height: 25px;
}

</style>
<div class="status-line" :style=" 'height:' + height + 'px;' + ( height === 25 ? 'overflow: hidden;' : 'overflow: auto;' )" x-init="window.Messager.on('~status-line', command => { console.log(' command -> ', command); if( command === 'expand' ) { height = 300 }; if( command === 'shrink' ) { height = 25}; }) " x-data="{ height: 25, }" >

    <div class="flex" x-data="{ last: '' }" x-init=" window.ilse.Messager.on( '~commands', ( action, payload ) => { if( action === 'exec' ) { last = payload  } } ) ">
        <p class="flexi" x-text="last" > </p>
        <p class="flexi" x-text="ilse.mode" > </p>
        <p class="flexi" x-text="ilse.input" > </p>
    </div>

    <div x-init="window.ilse.Messager.on( '~commands', (action, payload) => {

        if( action === 'exec' ) {
            ilse.utils.debounce( () => {
                ilse.utils.send_message( '~status-line', 'shrink' ) 
            }, {}, ilse.keys.list, 10)
        }

        })" > </div>

    <div x-text="window.ilse.Messager.on( '~keyboard', payload => {

        if( payload.action === 'keydown' && payload.key === 'esc' ) {
            ilse.Messager.emit( '~status-line', 'shrink' )
        } else if( payload.action === 'keydown' && payload.key === 'C-SPC' ) {
            ilse.utils.debounce( () => {
                Messager.emit( '~status-line', 'expand' )
            }, {}, ilse.keys.list, 800 )
        }

        })" > </div>

    <div class="which-key" >

        <template x-if="height === 300" >

            <template x-for="(item, index) in window.ilse.keys.list" @click="console.log('item -> ', item)" >
                <div class="key is-pulled-left" style="margin: 5px; " @click="ilse.commands.run(item.command)" >
                    <span class="combo" x-text="item.combo.replace('ctrl+space', '')" > </span>
                    <span class="arrow" > &rarr; </span>
                    <span class="command" x-text="item.command" > </span>
                </div>
            </template>

        </template>
    </div>

</div>
