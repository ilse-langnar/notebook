        <title> Search Button </title>

        <style type="text/css" media="all">

            .search-button button {
                box-shadow: rgba(0, 0, 0, 0.05) 0px 0px 0px 1px;
                box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px !important;
                background: var( --background-color ) !important;
                border-radius: var( --border-radius );
                cursor: pointer;
                display: inline;
                border: 1px solid var( --text-color ) !important;
            }

            button span.text  {
                color: var( --text-color );
            }

            .shortcut {
                display: inline-flex;
                -webkit-box-align: center;
                align-items: center;
                -webkit-box-pack: center;
                justify-content: center;
                height: 25px;
                white-space: nowrap;
                transition: background-color 300ms cubic-bezier(0.4, 0, 0.2, 1) 0ms, box-shadow 300ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
                cursor: default;
                outline: 0px;
                text-decoration: none;
                border: 0px;
                padding: 0px;
                vertical-align: middle;
                box-sizing: border-box;
                /*color: rgb(117, 138, 161);
                background: rgb(235, 242, 247);*/
                color: var( --background-color );
                padding: var( --padding );
                background: var( --text-color );
                border-radius: 2px;
                font-size: 15px;
                margin-left: 20px; 
            }

            .shorctu span {
                padding: 8px 12px;
                border-radius: var( --border-radius );
                background: var( --background-color );
                font-weight: 800;
                white-space: nowrap;
            }

            .button {
              -moz-appearance: none;
              -webkit-appearance: none;
              align-items: center;
              border: 1px solid transparent;
              border-radius: 4px;
              display: inline-flex;
              font-size: 1rem;
              height: 2.5em;
              justify-content: flex-start;
              line-height: 1.5;
              padding-bottom: calc(0.5em - 1px);
              padding-left: calc(0.75em - 1px);
              padding-right: calc(0.75em - 1px);
              padding-top: calc(0.5em - 1px);
              position: relative;
              vertical-align: top;
            }

        </style>

        <script>

            const dna = window.dna ? window.dna : { on: ()=>{}, emit: ()=>{}, example: ()=>{}, export: ()=>{}, import: ()=>{}, server: () => {} }

            window.on_button_click = function() {
                console.log( "window.on_button_click -> ", this )
                dna.emit( "open-modal:search", { mode: "global", filter: "all", is_markdown_mode_on: true, id: null  })
            }

            // dna.on( "SearchButton", data => {
                // console.log( "Hello, I'm inside SearchButton.html and this is the data -> ", data )
            // })

            let dom = document.getElementById( "search-button-button" )
            if( dom ) {
                dom.addEventListener( "click", on_button_click )
            }


        </script>
